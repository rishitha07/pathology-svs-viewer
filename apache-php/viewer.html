<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pathology Slide Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
  <style>
    #openseadragon {
      width: 100%;
      height: 80vh;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="container py-4">

  <h2 class="mb-3">Upload & View SVS Slides</h2>

  <form id="uploadForm" class="row g-3 align-items-center mb-4" enctype="multipart/form-data">
  <div class="col-auto">
    <label for="svsFile" class="col-form-label">Choose SVS File:</label>
  </div>
  <div class="col-auto">
    <input type="file" id="svsFile" name="svsFile" accept=".svs" class="form-control" required />
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary">Upload</button>
  </div>
</form>


  <div class="mb-3">
    <label for="fileDropdown" class="form-label">Select a slide:</label>
    <select id="fileDropdown" class="form-select" onchange="loadImage()">
      <option value="">-- Select SVS file --</option>
    </select>
  </div>

  <div id="openseadragon"></div>

  <script>
    const dropdown = document.getElementById("fileDropdown");

    // Load file list into dropdown
    function populateDropdown() {
      fetch("http://localhost:9086/slides")
        .then((res) => res.json())
        .then((files) => {
          dropdown.innerHTML = `<option value="">-- Select SVS file --</option>`;
          files.forEach((file) => {
            const opt = document.createElement("option");
            opt.value = file;
            opt.textContent = file;
            dropdown.appendChild(opt);
          });

          const urlParam = new URLSearchParams(window.location.search).get("file");
          if (urlParam) {
            dropdown.value = urlParam;
            loadImage();
          }
        });
    }

    // Upload file
    document.getElementById("uploadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch("http://localhost:9086/upload", {
        method: "POST",
        body: formData,
      })
      .then((res) => res.text())
      .then(() => {
        alert("Upload successful!");
        populateDropdown();
      });
    });

    // Load image in OpenSeadragon
    function loadImage() {
      const file = dropdown.value;
      if (!file) return;
      OpenSeadragon({
        id: "openseadragon",
        prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
        tileSources: `http://localhost:8182/iiif/2/${file}/info.json`,
        showNavigator: true,
        showZoomControl: true,
        showHomeControl: true,
        showFullPageControl: true,
      });
    }

    populateDropdown();
  </script>
</body>
</html>
